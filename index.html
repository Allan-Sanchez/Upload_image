<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Upload_image</title>
  </head>

  <body class="fondo">
    <div class="container mt-5">
      <div class="row">
          <div class="col-md-6">
              <h3>Image Preview</h3>
            <div class="image-preview">
                <img id="layout" class="img-fluid visible" src="assets/vue_and_laravel.png" alt="test-img" >
                <img id="preview" class="img-fluid invisible"  alt="test-img" >
            </div>
          </div>
        <div class="col-md-6">
          <form method="post" action="#" id="#">
            <div class="form-group files">
              <h3>Upload Your File </h3>
              <input id="img-uploader" type="file" class="form-control" multiple="" />
            </div>
          </form>

          <div class="progress">
                <div id="img-bar" class="progress-bar progress-bar-striped bg-primary" role="progressbar" style="width: 1%"  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
        </div>
      </div>
    </div>

    <script src="assets/main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
